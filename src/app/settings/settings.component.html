<mat-card>
  <form [formGroup]="settingsForm">
    <mat-form-field class="form-text-field">
      <mat-label>ФИО</mat-label>
      <input matInput type="text" formControlName="userName">
    </mat-form-field>

    <mat-form-field class="form-text-field">
      <mat-label>Псевдоним</mat-label>
      <input matInput type="text" formControlName="psevdo">
      <button mat-button matSuffix mat-icon-button  aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <form class="notification-form" formGroupName="notification">
      <mat-checkbox formControlName="enableNotification">Check me!</mat-checkbox>
      <mat-radio-group class="notification-form__select" name="notification-select" value="1">
        <mat-radio-button name="notification-select" value="1">
          Email
        </mat-radio-button>
        <mat-radio-button name="notification-select" value="2">
          Phone
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field id="first-select" class="form-text-field">
        <mat-label>Псевдоним</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field id="first-select" class="form-text-field">
        <mat-label>Псевдоним</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </form>

  </form>

  <p>
    {{settingsForm.status}}
  </p>
