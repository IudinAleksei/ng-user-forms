<div class="user-list">
  <mat-card matRipple matRippleCentered="true" class="user-list__item" *ngFor="let user of users" (click)="userClickHandler(user)">
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-content>
      <span>
        Услуг: {{user.enabledServices | enabledServices | calcServiceNumber}}
      </span>
      <span>
        Абон.плата: {{user.enabledServices | enabledServices | calcPay}}&nbsp;руб
      </span>
    </mat-card-content>
  </mat-card>
</div>
