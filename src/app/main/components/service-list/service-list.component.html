<mat-card class="service-list">
  <form [formGroup]="serviceForm" (input)="onSubmit()">

    <mat-form-field class="find-service" appearance="outline">
      <mat-label>Найти услугу</mat-label>
      <input matInput placeholder="Введите название" autocomplete="off" type="text" formControlName="serviceName">
      <button mat-button matSuffix mat-icon-button type="submit" [disabled]="!serviceForm.value.serviceName" (click)="clearFind()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-card-title>Подключенные услуги</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let service of enabledServices | findService: serviceForm.value.serviceName">
          <div class="enabled-service">
            <div>
              {{service.date | rusDate}}&nbsp;{{service.title}}
            </div>
            <div>
              &nbsp;{{service.fee}}&nbsp;руб
              <button mat-icon-button color="warn" (click)="removeServiceHandler(service.id)">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </mat-list-item>
        <div class="empty-message" *ngIf="!(enabledServices || [] | findService: serviceForm.value.serviceName).length">нет подключенных услуг</div>
      </mat-list>
    </mat-card-content>

    <mat-card-title>Доступные услуги</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-selection-list>
        <mat-list-option checkboxPosition="before" *ngFor="let service of disabledServices | findService: serviceForm.value.serviceName">
          {{service.title}}&nbsp;{{service.fee}}&nbsp;руб
        </mat-list-option>
        <div class="empty-message" *ngIf="!(disabledServices || [] | findService: serviceForm.value.serviceName).length">нет услуг для подключения</div>
      </mat-selection-list>
    </mat-card-content>

    <mat-card-actions class="services-actions">
      <button mat-raised-button color="primary">Подключить услуги</button>
    </mat-card-actions>

  </form>
</mat-card>
